    <meta name="description" content="Fest Guest App">
    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />

    <title>Home</title>
    <!--Icono de Fest Guest-->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/74a5cf865e.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- View transition -->
    <script src="/src/utils/viewTransition/viewTransition.js"></script>
    <link rel="stylesheet" href="/src/utils/viewTransition/viewTransition.css"/>
    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
</head>
<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>
    <div style="display: block; margin: 6rem;">
        <header id="header"></header>
    </div>

    <div id="content">
        <!-- Image of Fest Guest -->
        <div class="flex justify-center mt-10">
            <img src="/src/images/FestGuest.jpg" class="max-w-full h-auto max-h-80" alt="FestGuest Logo">
        </div>        

        <!-- Search bar -->
        <div class="flex justify-center mt-8">
            <div class="w-3/4">
                <div class="relative">
                    <input type="text" class="w-full py-3 px-4 rounded-l-lg text-lg border border-gray-300 focus:outline-none focus:ring-0" placeholder="Search...">
                    <button class="absolute right-0 top-0 bottom-0 py-3 px-4 bg-indigo-500 text-white rounded-r-lg focus:outline-none">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Buttons "Search" and "I'm feeling lucky" -->
        <div class="flex justify-center mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l-lg">
                Search
            </button>
            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-r-lg">
                I'm Feeling Lucky
            </button>
        </div>
    </div>
</body>
</html>
