<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="Fest Guest App">
    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />
    <meta name="keywords" content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">
    <meta name="robots" content="index, follow">

    <!--Home de Fest Guest-->
    <title>Home</title>
    <link rel="icon" href="FestGuest.ico" type="image/x-icon">
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" integrity="sha256-CAI/7ThhltsmP2L2zKBYa7FknB3ZwFbD0nqL8FCdxdc=" crossorigin="anonymous" />
    <!-- Firebase -->
    <script type="module" src="/src/firebase/initializeDatabase.js"></script>
    <!-- Adding Styles -->
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
    <!-- Adding Scripts -->
    <script src="/src/script.js"></script>
    <script src="/src/utils/voiceRecognition/voiceRecognition.js"></script>
</head>
<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>
    
    <div class="header">
        <header id="header"></header>
    </div>

    <div id="content">
            <!-- Image of Fest Guest with transition class -->
            <div id="image-container" class="flex justify-center mt-10 image-transition">
                <img  id="festGuestImage" src="/src/images/FestGuest.jpg" class="image max-w-full h-auto max-h-80" alt="FestGuest Logo">
            </div>        
    
            <!-- Search bar with transition class -->
            <div class="flex items-center max-w-3xl mx-auto">
                <form id="searchForm" class="relative w-full flex-grow flex items-center">
                    <div class="relative flex items-center flex-grow">
                        <svg class="absolute left-0 w-6 h-6 text-gray-500 dark:text-gray-400 ml-3" aria-hidden="true" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 1C8.13 1 5 4.13 5 8c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 10c-1.6569 0-3-1.3431-3-3s1.3431-3 3-3 3 1.3431 3 3-1.3431 3-3 3z" fill="currentColor"/>
                        </svg>
                        <input type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-16 pr-12 py-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by cities, places, or event names..." required />
                        <button type="button" onclick="startVoiceRecognition()" class="absolute inset-y-0 right-0 flex items-center px-3" aria-label="Start Voice Recognition">
                            <span class="hidden">Start Voice Recognition</span>
                            <svg class="w-6 h-6 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
                            </svg>
                        </button>
                    </div>
                    <button type="submit" id="searchButton" class="inline-flex items-center py-3 px-5 text-lg font-bold text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-4">
                        <svg class="w-6 h-6 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>Search
                    </button>
                </form>
            </div>
                
            <div id="fun-message" class="absolute inset-0 flex items-center justify-center hidden bg-black bg-opacity-50 text-white text-4xl font-bold z-10"></div>
    
            <!-- Buttons "Search" and "I'm feeling lucky" -->
            <div class="flex justify-center mt-4" id="search-engine">
                <button id="luckyButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">
                    I'm Feeling Lucky
                </button>
            </div>
            <div id="eventContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
</body>
</html>
