<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="Fest Guest App">
    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />
    <meta name="keywords" content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">
    <meta name="robots" content="index, follow">

    <title>Home</title>
    <!--Icono de Fest Guest-->
    <link rel="icon" href="FestGuest.ico" type="image/x-icon">
  
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/74a5cf865e.js" integrity="sha384-oqVuAfXRKap7fdgcCY5uykM6+R9GqQ8K/uxy9rx7HNQlGYl1kPzQho1wx4JwY8wC" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" nonce="fS23jk9a8qRd"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"nonce="fS23jk9a8qRd"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"nonce="fS23jk9a8qRd"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com" nonce="fS23jk9a8qRd"></script>

    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
    <!-- Firebase -->
    <script type="module" src="/src/firebase/initializeDatabase.js" nonce="fS23jk9a8qRd"></script>
    <!-- Adding Styles -->
    <link rel="stylesheet" href="/src/style.css"/>
    <!-- Adding Scripts -->
    <script src="/src/script.js" nonce="fS23jk9a8qRd"></script>
    <script src="/src/utils/voiceRecognition/voiceRecognition.js" nonce="fS23jk9a8qRd"></script>
</head>
<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js" nonce="fS23jk9a8qRd"></script>
    <script nonce="fS23jk9a8qRd">loadComponents("/src/pages/components/header/header.html", "header")</script>
    
    <div class="header">
        <header id="header"></header>
    </div>

    <div id="content">
            <!-- Image of Fest Guest with transition class -->
            <div id="image-container" class="flex justify-center mt-10 image-transition">
                <img  id="festGuestImage" src="/src/images/FestGuest.jpg" class="image max-w-full h-auto max-h-80" alt="FestGuest Logo">
            </div>        
    
            <!-- Search bar with transition class -->
            <div class="flex items-center max-w-3xl mx-auto">
                <form id="searchForm" class="relative w-full">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22s-8-4.5-8-12a8 8 0 1 1 16 0c0 7.5-8 12-8 12ZM12 10a2 2 0 1 0 0-4a2 2 0 0 0 0 4Z"/>
                        </svg>
                    </div>
                    <input type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-16 py-3  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by cities, places, or event names..." required />
                    <button type="button" onclick="startVoiceRecognition()" class="absolute inset-y-0 end-0 flex items-center pe-3" aria-label="Start Voice Recognition">
                        <span class="hidden">Start Voice Recognition</span>
                        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
                        </svg>
                    </button>
                </form>
                <button type="submit" id="searchButton" class="inline-flex items-center py-3 px-5 ms-4 text-lg font-bold text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-6 h-6 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>Search
                </button>
            </div>
    
            <div id="fun-message" class="absolute inset-0 flex items-center justify-center hidden bg-black bg-opacity-50 text-white text-4xl font-bold z-10"></div>
    
    
            <!-- Buttons "Search" and "I'm feeling lucky" -->
            <div class="flex justify-center mt-4" id="search-engine">
                <button id="luckyButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">
                    I'm Feeling Lucky
                </button>
            </div>
            <div id="eventContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

</body>
</html>
