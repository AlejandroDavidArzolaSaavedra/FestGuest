<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="Fest Guest App">
    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />
    <meta name="keywords" content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">
    <meta name="robots" content="index, follow">
    
    <title>Events</title>

    <!--Icono de Fest Guest-->
    <link rel="icon" href="../src/FestGuest.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" integrity="sha256-CAI/7ThhltsmP2L2zKBYa7FknB3ZwFbD0nqL8FCdxdc=" crossorigin="anonymous" />
    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="stylesheet" href="/src/pages/events/events.css"/>
    <!-- Adding scripts -->
    <script src="/src/utils/voiceRecognition/voiceRecognition.js" id="voiceRecognitionScript"></script>
    <script type="module" src="/src/pages/events/events.js" id="eventsScript"></script>
    <script src="/src/utils/decodeURL/decodeUrl.js" id="decodeUrlScript"></script>
    <script type="module" src="/src/firebase/auth/verificationLogged.js"></script>    
</head>

<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>
    <script>loadComponents("/src/pages/components/header/logged/header.html", "headerLogged")</script>
    
    <div class="header">
        <header class="hidden" id="header"></header>
        <header class="hidden" id="headerLogged"></header>
    </div>


    <div class="flex">
        <div class="w-1/3 px-4">
            <a href="../../index.html">
                <img id="festGuestImage" src="/src/images/FestGuest.png" class="max-w-xs max-h-32 mx-auto" alt="FestGuest Logo">
            </a>
            

            <div class="bg-gray-400 rounded-lg p-4 mt-4">

                <div style="display: flex; justify-content: space-between;">
                    <label class="block text-blue-900 text-xl font-bold mb-2" for="password">
                        <p>Country -->:</p>
                    </label>
                    <select class="bg-blue-900 hover:bg-blue-700 shadow appearance-none rounded-xl my-1 py-2 px-4 text-white font-bold leading-tight focus:outline-none focus:shadow-outline border border-gray-300" id="country" name="country">
                  </select>
                </div>
                <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                    <label class="mcui-checkbox">
                        <input type="checkbox" id="festival" name="categoria">
                        <div>
                          <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                          </svg>
                        </div>
                        <div>Festivals</div>
                      </label>
                      <label class="mcui-checkbox">
                          <input type="checkbox" id="diaFestivo" name="categoria">
                          <div>
                            <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                              <title>checkmark-circle</title>
                              <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                            </svg>
                          </div>
                          <div>Festive Day</div>
                      </label>
                      <label class="mcui-checkbox">
                          <input type="checkbox" id="concierto" name="categoria">
                          <div>
                            <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                              <title>checkmark-circle</title>
                              <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                            </svg>
                          </div>
                          <div>Concerts</div>
                      </label>
                      <label class="mcui-checkbox">
                          <input type="checkbox" id="sports" name="categoria">
                          <div>
                            <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                              <title>checkmark-circle</title>
                              <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                            </svg>
                          </div>
                          <div>Sports</div>
                      </label>
    
                </div>
                <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                    <label class="mcui-checkbox">
                        <input type="checkbox" id="community" name="categoria">
                        <div>
                          <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                          </svg>
                        </div>
                        <div>Community</div>
                    </label>
                    <label class="mcui-checkbox">
                        <input type="checkbox" id="conferences" name="categoria">
                        <div>
                          <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                          </svg>
                        </div>
                        <div>Conferences</div>
                    </label>
                    <label class="mcui-checkbox">
                        <input type="checkbox" id="expos" name="categoria">
                        <div>
                          <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                          </svg>
                        </div>
                        <div>Expos</div>
                    </label>
                    <label class="mcui-checkbox">
                        <input type="checkbox" id="arts" name="categoria">
                        <div>
                          <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                          </svg>
                        </div>
                        <div>Performing arts</div>
                    </label>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <input id="rankGrade" type="text" placeholder="Minimum grade (0-100)" 
                            class="form-input px-4 py-2 border-2 border-gray-300 focus:border-blue-500 rounded-lg shadow-sm transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" />
                    </div>
                    <div>
                        <input id="rankGrade" type="text" placeholder="Maximus grade (0-100)" 
                            class="form-input px-4 py-2 border-2 border-gray-300 focus:border-blue-500 rounded-lg shadow-sm transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" />
                    </div>
                </div>

                    <button onclick="toggleDateRange()" class="flex items-center justify-between w-full text-left text-gray-900 font-semibold py-2 px-3 border-b-2 border-gray-300 focus:outline-none">
                        <span>Select Date Range</span>
                        <svg id="chevronDown2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="dateRange" class="hidden">
                        <div class="mt-2">
                            <label for="startDate" class="block text-gray-700 font-semibold">From:</label>
                            <input type="date" id="startDate" name="startDate"
                                class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="mt-">
                            <label for="endDate" class="block text-gray-700 font-medium mb-2">To:</label>
                            <input type="date" id="endDate" name="endDate"
                                class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <script>
                        function toggleDateRange() {
                            const dateRange = document.getElementById('dateRange');
                            const chevron2 = document.getElementById('chevronDown2');
                            dateRange.classList.toggle('hidden');
                            chevron2.classList.toggle('rotate-180'); 
                        }
                    </script>
        

                <div>
                    <h2 style="display: flex; justify-content: center; font-weight: bold;">Distancia en KM.</h2>

                    <div class="flex flex-col items-center space-y-2 mt-2">
                        <input type="range" min="0" max="200" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" id="myRange">
                        <span id="sliderValue" class="text-sm font-medium text-gray-900 dark:text-gray-300">50</span>
                    </div>
                    
                </div>
                
                <script>
                    const slider = document.getElementById('myRange');
                    const output = document.getElementById('sliderValue');
                    output.innerHTML = slider.value; // Muestra el valor inicial del slider

                    slider.oninput = function() {
                        output.innerHTML = this.value; // Actualiza el texto a medida que se mueve el slider
                    }
                </script>

                    <button id="toggleButton" class="flex items-center justify-between w-full text-left text-gray-900 font-semibold py-2 px-4 border-b-2 border-gray-200" onclick="toggleDropdown()">
                        <span>Expected attendance</span>
                        <svg id="chevronDown" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="dropdown" class="hidden">
                        <div class="mt-2">
                            <input type="number" placeholder="From" id="asistencia_minima"
                                class="form-input mt-1 block w-full px-3 py-2 rounded-md bg-gray-400 border border-black text-black focus:border-black focus:text-black">
                            <input type="number" placeholder="To"  id="asistencia_maxima"
                                class="form-input mt-1 block w-full px-3 py-2 rounded-md bg-gray-400" >
                        </div>
                    </div>
            
                    <script>
                        function toggleDropdown() {
                            const dropdown = document.getElementById('dropdown');
                            const chevron = document.getElementById('chevronDown');
                            dropdown.classList.toggle('hidden');
                            chevron.classList.toggle('rotate-180'); 
                        }
                    </script>

                    



            </div>
            <!-- Aquí van los filtros -->
        </div>
        
        <!-- Contenido principal -->
        <div class="w-2/3 px-4">
            <div id="content">
                    
                <div class="flex items-center max-w-3xl mx-auto">
                        <form id="searchForm" class="relative w-full flex-grow flex items-center">
                            <div class="relative flex items-center flex-grow">
                                <svg class="absolute left-0 w-6 h-6 text-gray-500 dark:text-gray-400 ml-3" aria-hidden="true" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 1C8.13 1 5 4.13 5 8c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 10c-1.6569 0-3-1.3431-3-3s1.3431-3 3-3 3 1.3431 3 3-1.3431 3-3 3z" fill="currentColor"/>
                                </svg>
                                <input type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-16 pr-12 py-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by cities, places, or event names..." required />
                                <button type="button" onclick="startVoiceRecognition()" class="absolute inset-y-0 right-0 flex items-center px-3" aria-label="Start Voice Recognition">
                                    <span class="hidden">Start Voice Recognition</span>
                                    <svg class="w-6 h-6 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
                                    </svg>
                                </button>
                            </div>
                            <button type="submit" id="searchButton" class="inline-flex items-center py-3 px-5 text-lg font-bold text-white bg-blue-700 rounded-lg border border-blue-700 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-4">
                                <svg class="w-6 h-6 me-2 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg> Search
                            </button>
                        </form>
                    </div>
                <!-- Contenedor para la pantalla de carga -->
                <div id="loader" class="flex justify-center items-center fixed inset-0 z-50 hidden bg-opacity-75">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-blue-700 h-32 w-32"></div>
                    <p class="text-gray-600 text-lg mt-2 ml-4">Searching for events...</p>
                </div>               
                <div id="searchResults" class="mt-4"></div> <!-- Contenedor para los resultados de la búsqueda -->
            </div>  
        </div>
    </div>
</body>
</html>
