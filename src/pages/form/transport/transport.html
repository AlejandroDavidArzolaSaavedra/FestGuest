<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width" />

        content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">

    <title>Transport</title>

    <!--Icono de Fest Guest-->
    <link rel="icon" href="/src/FestGuest.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- View transition -->
    <script src="/src/utils/viewTransition/viewTransition.js"></script>
    <link rel="stylesheet" href="/src/utils/viewTransition/viewTransition.css" />
    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css" />
    <!-- Transport Form Script-->
    <script type="module" src="/src/pages/form/transport/backTransport.js"></script>

    <link rel="stylesheet" href="/src/pages/form/transport/transport.css" />

<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>
    <div style="display: block; margin: 6rem;">
        <header id="header"></header>
    </div>

    <div id="content">
        <form id="rutaForm" class="mx-auto p-4 w-3/5">
            <div class="form-group">
                <label for="nombreAnuncio" class="text-xl font-bold">Ad Name</label>
                <input type="text" class="form-control" id="nombreAnuncioCoche" name="nombreAnuncioCoche">
            </div>
    
            <div class="form-group">
                <div class="flex justify-between mb-4">
                    <div class="w-1/2 px-2">
                        <label for="origen" class="text-xl font-bold">Origin</label>
                        <input type="text" class="form-control" id="origen" name="origen">
                        <div id="origen-suggestions" class="suggestions bg-white"></div>
                    </div>
                    <div class="w-1/2 px-2">
                        <label for="destino" class="text-xl font-bold">Destiny</label>
                        <input type="text" class="form-control" id="destino" name="destino">
                        <div id="destino-suggestions" class="suggestions bg-white"></div>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="numeroAsientosLibres" class="text-xl font-bold">Number of Free Seats</label>
                <select class="form-control" id="numeroAsientosLibres" name="numeroAsientosLibres">
                    <option value="1">1 seat</option>
                    <option value="2">2 seats</option>
                    <option value="3">3 seats</option>
                    <option value="4">4 or more seats</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="descripcion" class="text-xl font-bold">Description</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="precio" class="text-xl font-bold">Price</label>
                <input type="number" class="form-control" id="precio" name="precio">
            </div>
    
            <button type="submit" class="btn btn-primary w-full mt-2">Submit</button>
        </form>
    </div>
    

</body>

</html>
