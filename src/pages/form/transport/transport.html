    <style>
        .suggestions {
            background-color: white;
            position: absolute;
            width: 100%;
            border: 1px solid #d1d5db;
            margin-top: 0.25rem;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-height: 15rem;
            overflow-y: auto;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .suggestion-item {
            color: #374151;
            cursor: pointer;
            padding: 0.75rem;
        }

        .suggestion-item:hover {
            background-color: #f3f4f6; 
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>


</head>

<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>
    <div style="display: block; margin: 6rem;">
        <header id="header"></header>
    </div>

    

    <div id="content">
        <!--<h1 class="text-4xl font-bold">Aqu√≠ va el Transport</h1>-->
        <form id="rutaForm" class="mx-auto p-4 w-2/5">
            <div class="form-group">
                <label for="nombreAnuncio" class="text-4xl font-bold">Ad name</label>
                <input type="text" class="form-control " id="nombreAnuncioCoche" name="nombreAnuncioCoche">
            </div>

            <div class="flex mb-4 -mx-2">
                <div class="form-group relative px-2 w-1/2">
                    <label for="origen" class="text-4xl font-bold">Origin</label>
                    <input type="text" class="form-control" id="origen" name="origen">
                    <div id="origen-suggestions" class="suggestions absolute bg-white w-full border border-gray-300 mt-1 rounded-md shadow-lg max-h-60 overflow-y-auto z-10"></div>
                </div>
                <div class="form-group relative px-2 w-1/2">
                    <label for="origen" class="text-4xl font-bold">Destiny</label>
                    <input type="text" class="form-control" id="destino" name="destino">
                    <div id="destino-suggestions" class="suggestions absolute bg-white w-full border border-gray-300 mt-1 rounded-md shadow-lg max-h-60 overflow-y-auto z-10"></div>
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="numeroAsientosLibres"class="text-4xl font-bold">Number of free seats</label>
                <select class="form-control" id="numeroAsientosLibres" name="numeroAsientosLibres">
                    <option value="1">1 seat</option>
                    <option value="2">2 seat</option>
                    <option value="3">3 seat</option>
                    <option value="4">4 or more</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="descripcion" class="text-4xl font-bold">Description</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="10" ></textarea>
            </div>

            <div class="flex mb-4 -mx-2">
                <div class="form-group relative px-2 w-1/2">
                    <label for="precio" class="text-4xl font-bold">Price</label>
                    <input type="number" class="form-control" id="precio" name="precio">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">Submit</button>

        </form>




    </div>
