<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />
    <meta name="keywords" content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">
    <meta name="robots" content="index, follow">
    
    <title>Accomodation</title>

    <!--Icono de Fest Guest-->
    <link rel="icon" href="/src/FestGuest.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/74a5cf865e.js" crossorigin="anonymous" nonce="fS23jk9a8qRd"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" nonce="fS23jk9a8qRd"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" nonce="fS23jk9a8qRd"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" nonce="fS23jk9a8qRd"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com" nonce="fS23jk9a8qRd"></script>
    <!-- Firebase -->
    <script type="module" src="/src/firebase/initializeDatabase.js" nonce="fS23jk9a8qRd"></script>
    <!-- View transition -->
    <script src="/src/utils/viewTransition/viewTransition.js" nonce="fS23jk9a8qRd"></script>
    <link rel="stylesheet" href="/src/utils/viewTransition/viewTransition.css"/>
    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
    <!--Accomodation Script-->
    <script type="module" src="/src/pages/form/accommodation/backAccomodation.js" nonce="fS23jk9a8qRd"></script>
    <link rel="stylesheet" href="/src/pages/form/accommodation/accommodation.css"/>
    <!-- Adding Styles -->
    <link rel="stylesheet" href="/src/style.css"/>
</head>

<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js" nonce="fS23jk9a8qRd"></script>
    <script nonce="fS23jk9a8qRd">loadComponents("/src/pages/components/header/header.html", "header")</script>
    
    <div class="header">
        <header id="header"></header>
    </div>

    <div id="content">
        <form id="accomodationForm" class="mx-auto p-4 w-3/5">
            <div class="form-group">
                <label for="nombreAnuncio" class="text-xl font-bold">Ad Name</label>
                <input type="text" class="form-control" id="nombreAnuncioCasa" name="nombreAnuncioCasa">
            </div>
    
            <div class="form-grid">
                <div class="form-group">
                    <label for="ciudad" class="text-xl font-bold">City</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad">
                </div>
                <div class="form-group">
                    <label for="municipio" class="text-xl font-bold">Municipality</label>
                    <input type="text" class="form-control" id="municipio" name="municipio">
                </div>
            </div>
            
            <div class="form-group">
                <label for="calle" class="text-xl font-bold">Street</label>
                <input type="text" class="form-control" id="calle" name="calle">
            </div>
    
            <div class="form-group">
                <label for="numeroHuespedesLibres" class="text-xl font-bold">Number of Free Guests</label>
                <select class="form-control" id="numeroHuespedesLibres" name="numeroHuespedesLibres">
                    <option value="1">1 guest</option>
                    <option value="2">2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4">4 or more guests</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="subirImagen" class="text-xl font-bold">Upload Images</label>
                <input class="hidden" type="file" id="subirImagen" name="file-upload" accept="image/*" multiple>
                <img id="subirImagenFigma" src="/src/images/selectPhoto.png" alt="Uploading">
                <div id="previewImagen" class="preview-container"></div>
            </div>
    
            <div class="form-group">
                <label for="descripcion" class="text-xl font-bold">Description</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="precio" class="text-xl font-bold">Price</label>
                <input type="number" class="form-control" id="precio" name="precio">
            </div>
    
            <button type="submit" class="btn btn-primary w-full mt-2">Submit</button>
        </form>
    </div>
    
    
</body>
</html>
