<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="Fest Guest App">
    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />
    <meta name="keywords" content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">
    <meta name="robots" content="index, follow">
    
    <title>Accomodation</title>

    <!--Icono de Fest Guest-->
    <link rel="icon" href="/src/FestGuest.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/74a5cf865e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- View transition -->
    <script src="/src/utils/viewTransition/viewTransition.js"></script>
    <link rel="stylesheet" href="/src/utils/viewTransition/viewTransition.css"/>
    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
    <!--Accomodation Script-->
    <script src="/src/pages/form/accommodation/backAccomodation.js"></script>

    <style>
        #subirImagen{
            display: none;
        }

        #subirImagenFigma{
            cursor: pointer;
            max-width: 30%;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-preview-wrapper {
            position: relative;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .image-preview {
            width: 150px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .remove-image {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            cursor: pointer;
            padding: 0 5px;
            border-radius: 50%;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
        

    </style>
</head>

<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>
    <div style="display: block; margin: 6rem;">
        <header id="header"></header>
    </div>

    <div id="content">
        <!--<h1 class="text-4xl font-bold">Aqu√≠ va el Accomodation</h1>-->
        <form id="accomodationForm" class="mx-auto p-4 w-2/5">
            <div class="form-group">
                <label for="nombreAnuncio" class="text-4xl font-bold">Ad name</label>
                <input type="text" class="form-control " id="nombreAnuncioCasa" name="nombreAnuncioCasa">
            </div>

            <div class="form-group">
                <label for="numeroHuespedesLibres"class="text-4xl font-bold">Number of free guests</label>
                <select class="form-control" id="numeroHuespedesLibres" name="numeroHuespedesLibres">
                    <option value="1">1 guests</option>
                    <option value="2">2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4">4 or more</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subirImagen" class="text-4xl font-bold">Upload Images</label>
                <input type="file" id="subirImagen" name="file-upload" accept="image/*" multiple>
                <img id="subirImagenFigma" src="/src/images/selectPhoto.png" alt="Upload" width="100%">
                <div id="previewImagen" class="preview-container"></div>
            </div>

            <div class="form-group mb-4">
                <label for="descripcion" class="text-4xl font-bold">Description</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="10" ></textarea>
            </div>
            <div class="flex mb-4 -mx-2">
                <div class="form-group relative px-2 w-1/2">
                    <label for="precio" class="text-4xl font-bold">Price</label>
                    <input type="number" class="form-control" id="precio" name="precio">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-full">Submit</button>

        </form>
    </div>
    
</body>
</html>
