<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="Fest Guest App">
    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />
    <meta name="keywords" content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">
    <meta name="robots" content="index, follow">
    
    <title>Login</title>

    <!--Icono de Fest Guest-->
    <link rel="icon" href="/src/FestGuest.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/74a5cf865e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- View transition -->
    <script src="/src/utils/viewTransition/viewTransition.js"></script>
    <link rel="stylesheet" href="/src/utils/viewTransition/viewTransition.css"/>
    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
    <script src="login.js" type="module"></script>
</head>

<body  class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>
    <header id="header"></header>

    <div id="content">
      <div style="display: flex; width: 100%; height: 100vh;">
        <div style="width: 70%; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <form id="login-form" style="width: 100%; max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <div class="mb-8">
              <p class="text-3xl font-bold text-blue-900">Log in</p>
              <hr style="height: 3px; background-color: #0D47A1; border: none; margin-top: 10px;">
            </div>
            <div class="mb-10">
              <label class="block text-blue-900 text-xl font-bold mb-2" for="emaillog">Email</label>
              <input class="shadow appearance-none rounded-xl w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700 transition duration-1000" id="emaillog" type="email" placeholder="Email">
            </div>
            <div class="mb-4 pb-4">
              <label class="block text-blue-900 text-xl font-bold mb-2" for="passwordlog">Password</label>
              <input class="shadow appearance-none rounded-xl w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700 transition duration-1000" id="passwordlog" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-center pb-8">
              <button type="submit" id="login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Log In
              </button>
            </div>            
          </form>
        </div>

        <div style="width: 30%; display: flex; height: 100vh;flex-direction: column;justify-content: center;align-items: center; background-color: gray;">
            <img src="/src/images/Captura de pantalla 2024-04-02 192146.png" alt="imagen nizan">
        </div>
      </div>
    </div>

</body>
</html>
